<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Video Chat</h1>
    <div class="setup">
      <label for="interests">Select Interests (hold Ctrl to select multiple):</label>
      <select id="interests" multiple>
        <option value="general">General</option>
        <option value="gaming">Gaming</option>
        <option value="music">Music</option>
        <option value="sports">Sports</option>
      </select>
      <button id="startButton">Connect/Start</button>
    </div>
    <div id="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
      </div>
    </div>
    <div class="controls">
      <button id="skipButton" disabled>Skip/Next</button>
      <button id="reportButton" disabled>Report User</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
